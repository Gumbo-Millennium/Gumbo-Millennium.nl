<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<form id="acp_comming_events" method="post" action="{U_ACTION}">
<fieldset class="tabulated">

<table cellspacing="1">
<thead>
<tr>
	<th>{L_EVENT_TITLE}</th>
	<th>{L_EVENT_ENROLLED}</th>
	<th>{L_EVENT_ACTIVATE}</th>
	<th>{L_EVENT_PREVIEW}</th>
	<th>{L_ACTION}</th>
</tr>
</thead>
<tbody>
<!-- BEGIN events -->
	<!-- IF events.S_ROW_COUNT is even --><tr class="row1"><!-- ELSE --><tr class="row2"><!-- ENDIF -->
	<td style="text-align: center;"><a href="{events.EVENT_PREVIEW}">{events.EVENT_TITLE}</a></td>
	<td style="text-align: center;">{events.EVENT_ENTERED}</td>
	<!-- IF events.EVENT_ACTIVE -->
		<td style="text-align: center;">{L_EVENT_ACTIVE}(<a href="{events.EVENT_DEACTIVATE}">{L_EVENT_DEACTIVATE}</a>)</td>
	<!-- ELSE -->
		<td style="text-align: center;"><a href="{events.EVENT_ACTIVATE}">{L_EVENT_ACTIVATE}</a></td>
	<!-- ENDIF -->
	<td style="text-align: center;"><a href="{events.EVENT_PREVIEW}">{L_EVENT_PREVIEW}</a></td>
	<td style="text-align: center;"><a href="{events.U_EDIT}">{L_EVENT_EDIT}</a></td>
</tr>
<!-- END events -->
</tbody>
</table>

<p class="quick">
	{S_FORM_TOKEN}
</p>
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
