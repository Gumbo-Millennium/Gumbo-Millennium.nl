<!-- INCLUDE ucp_header.html -->

<h2>{L_TITLE}</h2>

<!-- INCLUDE ucp_avatar_options.html -->

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}
	<!-- IF S_DISPLAY_GALLERY --><input type="submit" name="display_gallery" value="{L_DISPLAY_GALLERY}" class="button green" />&nbsp; <!-- ENDIF -->
	<!-- IF S_IN_AVATAR_GALLERY --><input type="submit" name="cancel" value="{L_CANCEL}" class="button green" />&nbsp; <!-- ELSE -->

	<input type="submit" name="submit" value="{L_SUBMIT}" class="button green" />
	{S_FORM_TOKEN}
</fieldset>
</form>
